<div ng-controller="FileSelectorController" class="file-selector">

  <div class="row-fluid">

    <div class="span2" ng-repeat="pane in panes">

      <table class="file-pane">
        <tbody>
        
        <tr ng-repeat="node in pane.children" 
            ng-class="{info: node.selected}"
            ng-click="selectNode(node)" >
          
          <td>{{node.displayName()}}</td>
        </tr>

        </tbody>
      </table>
    </div>

  </div>

</div>
